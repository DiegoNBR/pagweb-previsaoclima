<!DOCTYPE html>
<html lang="pt-BR">
<meta charset="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"rel="stylesheet">
    <script src="scripts.js"></script>
    <title>Previsão do Tempo</title>
</head>

<body>
    <div class="caixa-maior">
        <input class="input-cidade" placeholder="Digite o nome da cidade" type="text">
        <button class="botao-buscar" onclick="cliqueiNoBotao()">
            <img class="img-busca" src="https://www.svgrepo.com/show/488200/find.svg">
        </button>
        <div class="caixa-media">
            <h2 class="cidade">Tempo em Fortaleza</h2>

            <p class="tempo">29°C</p>
            <div class="caixa-menor">
                <img class="img-previsao" src="https://openweathermap.org/img/wn/04n.png">
                <p class="texto-previsao">Nublado </p>
            </div>
            <p class="umidade">Umidade: 76%</p>
        </div>
    </div>
</body>

</html>
